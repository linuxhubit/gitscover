app-id: com.github.linuxhubit.gitscover

runtime: io.elementary.Platform
runtime-version: 'daily'
sdk: io.elementary.Sdk

command: com.github.linuxhubit.gitscover

finish-args:
  - '--share=ipc'
  - '--share=network'
  - '--socket=fallback-x11'
  - '--socket=wayland'

modules:
  - name: gitscover
    buildsystem: meson
    sources:
      - type: dir
        path: .
